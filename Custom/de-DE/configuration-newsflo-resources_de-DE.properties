disclaimed-newsflo-content-legend=Verkäufer-Konfiguration: Erwähnungen von Newsflo ausgeschlossen
disclaimed-newsflo-content-hint=Die Liste zeigt die abgelehnten Erwähnungen, die an Newsflo gesendet wurden. Als zusätzliche Vorsichtsmaßnahme werden die darin enthaltenen Erwähnungen beim Import aus Newsflo übersprungen.

