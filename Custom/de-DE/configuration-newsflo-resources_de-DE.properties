delete-newsflo-content-label=Newsflo-Inhalte löschen
delete-newsflo-content-hint=Wenn Sie alle aktuellen Inhalte aus Newsflo entfernen möchten, können Sie dies tun, indem Sie unten auf die Schaltfläche Löschen klicken. Dadurch werden alle Presse-/Mediendatensätze entfernt, die aus Newsflo stammen. <p>Wenn die Newsflo-Integration immer noch „eingeschaltet“ ist, werden Newsflo-Inhalte Pure beim nächsten Mal wieder füllen, wenn die „Newsflo: Presse/Medienstatistik und Synchronisationsjob wird ausgeführt. Wenn die Newsflo-Integration „aus“ ist, haben Sie keinen Newsflo-Inhalt in Pure, nachdem Sie auf Löschen geklickt haben. Sie können die Newsflo-Integration jederzeit wieder einschalten, um Pure mit Newsflo-Inhalten neu zu füllen.</p>
clippings-will-be-deleted-message=Presse / Medien werden nach dem Löschen von Newsflo entfernt
what-is-newsflo-disclosure-header=Was ist Newsflo
what-is-newsflo-disclosure=Newsflo bietet die Möglichkeit, die Forschungsauswirkungen eines Wissenschaftlers zu messen, indem relevante Erwähnungen seiner Arbeit in Zehntausenden von Massenmedien auf der ganzen Welt bis September 2013 aufgedeckt werden. Die Kernkomponenten von Newsflo sind:<br/>
<ul><li>Nachverfolgung von Medienerwähnungen für Forscher, Universitäten, Institute und Förderagenturen</li><li>Cleveres Clustering ähnlicher Geschichten aus verschiedenen Quellen unter Verwendung eines erweiterten Textclusteralgorithmus, der relevante Nachrichtenartikel innerhalb eines zeitbasierten Fensters zusammenfasst</li><li>Berichterstattung von über 55.000 (englischsprachigen) Nachrichtenagenturen in über 20 Ländern, darunter die USA, Indien, China, Brasilien und alle wichtigen europäischen Länder</li></ul>Die Aktivierung der Integration mit Newsflo erstellt automatisch Presse-/Medieninhalte in Pure, die mit relevanten Personen und Organisationen verknüpft sind. Beziehungen zu Forschungsergebnissen werden ebenfalls automatisch erstellt, sofern verfügbar.</br></br><p>Newsflo-Inhalte werden mithilfe von Scopus-Autoren-IDs beschafft. Es werden nur Inhalte importiert, die keine Lizenzbeschränkungen aufweisen und mit aktuellen Personen verknüpft sind.</p></br><p>Wenn Sie die Newsflo-Integration unten aktivieren, wird „Newsflo: Drücken Sie/Medienstatistik und Synchronisation und stellen Sie diese auf nächtliche Ausführung ein. Die Einstellungen können im Menü „Jobs“ geändert werden.</p>
