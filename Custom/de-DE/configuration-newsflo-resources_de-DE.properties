syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Anbieter der Synchronisationsdaten
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Dieser Wert sollte normalerweise nie geändert werden. Zur vollständigen Konfiguration dieses Jobs kann ein Neustart von Pure erforderlich sein.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Sprachumgebung (Standard)
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=In übersetzten Ressourcen standardmäßig verwendete Sprachumgebung
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Versuchen, Inhalt mit Synchronisationsfehlern zu speichern
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Wenn dieser Wert auf TRUE gesetzt ist, wird die Synchronisation versuchen, Inhalte auch bei während der Synchronisation auftretenden Fehlern zu speichern. Allerdings kann die Validierung des Inhalts nach wie vor fehlschlagen. Ist der Wert ‚FALSE‘, wird die Synchronisation nicht versuchen, fehlerhafte Inhalte zu speichern.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Auch trotz vorhandener ID-Duplikate fortfahren
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Nur für die Verwendung in einem Testsystem. Verwenden Sie niemals ID-Duplikate im Produktivsystem!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=E-Mail senden, wenn Log-Schwellenwert überschritten wird
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=Der Mindest-Schwellenwert, der den Versand einer E-Mail an den Synchronisations-Administrator auslöst. Beispiel: Wenn als Wert ‚Fehler‘ angegeben ist, wird eine E-Mail gesendet, sobald der Job schwere oder normale Fehler meldet. Wenn als Wert ‚schwer‘ angegeben ist, wird nur im Fall eines schweren Fehlers eine E-Mail gesendet.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=E-Mail-Adresse des Synchronisationsadministrators
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Bei einem entsprechenden Eintrag erhält der Synchronisations-Administrator bei schwerwiegenden Fehlern E-Mails.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Anzahl aufzubewahrender Job-Protokolle
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Ist der Wert größer als Null, werden alte Joblogs gelöscht.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Debug-Modus
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Nur für die Verwendung in einem Testsystem. Durch das Ausführen im Debug-Modus ist die Protokollierung sehr ausführlich.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Speicherumfang für Synchronisation
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=Die Synchronisationsquelle muss mindestens diese Anzahl von Einträgen enthalten, um gültig zu sein. Bei geringerer Anzahl wird der Job nicht ausgeführt.

